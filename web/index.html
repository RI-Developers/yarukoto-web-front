<html ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="styles/base/normalize.css"> -->
  <link rel="stylesheet" href="styles/app.css">
  <script src="packages/web_components/platform.js"></script>
  <script src="packages/web_components/dart_support.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-3 col-md-2 l-sidebar">

        <ul class="nav nav-sidebar m-sidebar-team">
          <li class="dropdown">
            <a class="dropdown-toggle">
              Team 1
            </a>
            <ul class="dropdown-menu">
              <li>
                <a>Team 1</a>
                <a>Team 2</a>
                <a>Team 3</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="nav nav-sidebar m-sidebar-myself">
          <li class="active"><a href="#">Arakaki Yuji</a></li>
        </ul>

        <ul class="nav nav-sidebar m-sidebar-projects">
          <li><a href="">Project 1</a></li>
          <li><a href="">Project 2</a></li>
          <li><a href="">Project 3</a></li>
          <li><a href="">Project 4</a></li>
          <li><a href="">Project 5</a></li>
        </ul>

      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 l-main">

        <div class="card todo-form">

          <form action="" role="form">

            <div class="form-group todo-form-group-author_name">
              <label for="author_name">タスク名</label>
              <input type="hidden" name="author_name" id="author_name" value="foo" class="todo-form-author_name"/>
              <input type="text" name="title" class="form-control" />
            </div>

            <div class="form-group todo-form-group-period">
              <div class="todo-form-s_s_date">
                <label for="">開始予定時刻</label>
                <input type="text" name="s_s_date" class="form-control" />
              </div>
              <div class="todo-form-s_f_date">
                <label for="s_f_date">終了予定時刻</label>
                <input type="text" name="s_f_date" id="s_f_date" class="form-control" />
              </div>

              <div class="clear"></div>
            </div>

            <button type="submit" class="btn">Submit</button>

          </form>
        </div>

        <todo-list ng-cloak></todo-list>
      </div>
    </div>
  </div>

  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
