<div id="todo" ng-if="cmp.todo != null">
  <p id="author">{{cmp.todo.author_name}}</p>
  <hr/>
  <div id="content">
    <p id="content-text">{{cmp.todo.title}}</p>
    <p>開始予定日時: {{cmp.todo.s_s_date}}</p>
    <p>完了予定日時: {{cmp.todo.s_f_date}}</p>
    <p>終了予定日時: {{cmp.todo.f_date}}</p>
    <p></p>
  </div>

</div>
