<div>
  <form ng-submit="cmp.login()">
    <h1>Login</h1>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" ng-model="cmp.username" />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" ng-model="cmp.password" />
    </div>
    <div>
      <button id="register">Login</button>
    </div>
  </form>
</div>
