<div id="todo" class="card" ng-if="cmp.todo != null">
  <p id="author">{{cmp.todo.author_name}}</p>
  <hr/>
  <div id="content">
    <p class="content-text">{{cmp.todo.title}}</p>
    <div class="content-text">開始予定日時: {{cmp.todo.s_s_date}}</div>
    <div class="content-text">完了予定日時: {{cmp.todo.s_f_date}}</div>
    <div class="content-text">終了予定日時: {{cmp.todo.f_date}}</div>
  </div>
  <button type="submit" class="btn todo-done-btn">Done</button>
  <div class="clear"></div>

</div>
